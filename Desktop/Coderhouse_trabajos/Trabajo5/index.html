<!doctype html>

<html>
<head>
	<meta charset="utf-8">
	<title>menú</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href="https://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet">
</head>
<body>
	<header>
		<div class="menu">
			<i class="fa fa-cube"></i>
			<h2>Menú</h2>
		</div>

		<div class="notificaciones">
			<ul>
				<li><i class="fa fa-inbox"></i></li>
				<li><i class="fa fa-bell-o"></i></li>
				<li><i class="fa fa-comments-o"></i></li>
				<li><i class="fa fa-hdd-o"></i></li>
			</ul>	
		</div>

		<div class="numeros">
			<ul>
				<li class="boton" id="uno">24</li>
				<li class="boton" id="dos">99+</li>
				<li class="boton" id="tres">4</li>
				<li class="boton" id="cuatro">!2</li>
			</ul>
		</div>

		<div class="persona">
			<img src="imagenes/hombre.png">
			<h2>Nombre Apellido</h2>
			<h4>System Administrator</h4>
		</div>
	</header>

	<nav>
		<hr>
			 <form>
	        		<div class="input-field">
	         		 <input id="search" type="search" placeholder="Search..." 
	          	     <label for="search"></label>
	          	     <i class="fa fa-search"></i>
	         		</div>
	     	 </form>
	    <hr>
	</nav>

	<div class="selecciones">
		<ul>
			<li><i class="fa fa-tachometer"></i>Dashboard</li>
			<hr>
			<li><i class="fa fa-desktop"></i>UI Elements</li> <i class="fa fa-caret-right" id="icon1"></i>
			<hr>
			<li><i class="fa fa-file"></i>Pages</li> <i class="fa fa-caret-right" id="icon2"></i>
			<hr>
			<li><i class="fa fa-bar-chart"></i>Charts</li> <i class="fa fa-caret-right" id="icon3"></i>
			<hr>
			<li><i class="fa fa-inbox"></i>Mail</li> <li id="boton">24 New</li>
			<hr>
			<li><i class="fa fa-calendar"></i>Calendar</li>
			<hr>
			<li><i class="fa fa-bar-chart"></i>Multi Level</li> <i class="fa fa-caret-right" id="icon4"></i>
			<hr>
		</ul>
	</div>

</html>
